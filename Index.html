<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemplo de animação em JavaScript</title>
    <style>
      #box {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: green;
        border-radius: 50px;
        border-color: black;
        border-stroke: 5px;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      // Selecionar o elemento da caixa
      const box = document.getElementById('box');
      
      // Definir as coordenadas iniciais da caixa
      let x = 0;
      let y = 0;
      
      // Definir a velocidade e a direção da caixa
      let xVel = 5;
      let yVel = 5;
      
      // Definir a função de atualização da animação
      function update() {
        // Atualizar as coordenadas da caixa
        x += xVel;
        y += yVel;
        
        // Verificar se a caixa atingiu as bordas da tela
        if (x < 0 || x + box.offsetWidth > window.innerWidth) {
          xVel = -xVel;
        }
        if (y < 0 || y + box.offsetHeight > window.innerHeight) {
          yVel = -yVel;
        }
        
        // Atualizar a posição da caixa
        box.style.left = x + 'px';
        box.style.top = y + 'px';
      }
      
      // Definir a função de loop da animação
      function loop() {
        // Atualizar a animação
        update();
        
        // Executar o loop novamente
        requestAnimationFrame(loop);
      }
      
      // Iniciar a animação
      loop();
    </script>
  </body>
</html>
